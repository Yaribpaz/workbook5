<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peruvian Cuisine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container mt-4">
      <h3>Peruvian Cuisine</h3>

      <label for="typeFilter">Filter by Type:</label>
      <select id="typeFilter" class="form-select mb-3" style="width: 200px" onchange="filterByType()"></select>

      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Ingredients</th>
            <th>Type</th>
            <th>Origin</th>
          </tr>
        </thead>

        <tbody id="peruvianFoodsTBody"></tbody>
      </table>
    </main>
    <script src="main-script.js"></script>
  </body>
</html>
